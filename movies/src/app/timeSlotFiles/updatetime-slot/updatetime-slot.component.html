<h3>Update timeSlot</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Start Time</label>
        <input type="text" class="form-control" id="startTiming" required [(ngModel)]="timeSlot.startTiming" name="startTiming">
      </div>
  
      <div class="form-group">
        <label for="name">End Time</label>
        <input type="text" class="form-control" id="endTiming" required [(ngModel)]="timeSlot.endTiming" name="endTiming">
      </div>
  
      <div class="form-group">
        <label for="name">Screen Id</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="timeSlot.screen.screenId" name="id">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
